// SA reads this for your RCON password.
rcon_password "changeme"

// These are the only variables that should regularly change...
hostname "Server Assistant Rules!"
sv_password "none"

//Load the ban list...
exec banlist.cfg

// The AVC DLL is enabled.
sa_nodll 0
sa_allowgrapple 1
sa_allowcamera 1
sa_allowtripmine 1

//allow snowballs
sa_allowsnow 1

// do not allow flypaper
sa_allowpaper 0
// allow signs
sa_allowsign 1
// do not allow proxies
sv_proxies 0
// do not allow telepr0t command
ds_telepr0t 0

allow_spectators 0

