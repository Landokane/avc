// Avatar-X's Server Assistant Configuration File
// Fill this out if its the FIRST TIME running the server
// These changes can also be made remotly

// Half-Life Path
// Example: hl_path "c:\sierra\half-life"

hl_path "m:\source\Server Assistant"

// Game directory that you are using
// Example: game_dir "tfc"

game_dir "Server"

// Port of game server
// Example: game_port "27015"

game_port "27015"

// IP of the server
// Example: server_ip "24.12.12.12"

server_ip "127.0.0.1"

// RCON port on which the Assistant listens. CANNOT BE THE SAME AS GAME_PORT!!
// Example: rcon_listen_port "25500"

rcon_listen_port "25501"

// TCP port on which clients can connect
// Example: local_tcp_port "26000"

local_tcp_port "26123"